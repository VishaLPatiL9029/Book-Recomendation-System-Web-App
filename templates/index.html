<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:rgb(90, 45, 45)
    }
</style>
<body style="background-color:rgba(153, 174, 175, 0.884)">

    <nav class="navbar" style="background-color:#d5e6e6">
        <a class="navbar-brand">Book recommender System</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">All the Available Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-white" style="font-size: 26px;">{{ book_name[i] }}</p>
                            <h4 class="text-white">Author - {{ Author[i] }}</h4>
                            <h4 class="text-white">Genre - {{ Genre[i] }}</h4>
                            <h4 class="text-white">SubGenre - {{ SubGenre[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

    <footer style="text-align: center; margin-top: 20px;">
        <p class="text-white">&copy; 2024 Vishal Patil & Co. All rights reserved.</p>
    </footer>

</body>
</html>
